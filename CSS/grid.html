<style>
.outer {
    border: 2px solid red;
    display: grid;
    grid-template-columns: 2fr 2fr;
}
.ch {
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: lightgreen;
}
p {
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

.ch6 {
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column: 1/3;
}
</style>
<body>
    <div class="outer">
        <div class="ch ch1"><p>product1</p></div>
        <div class="ch ch2"><p>product2</p></div>
        <div class="ch ch3"><p>product3</p></div>
        <div class="ch ch4"><p>product4</p></div>
        <div class="ch ch5"><p>product5</p></div>
        <div class="ch ch6"><p>product6</p></div>  
    </div>
</body>
