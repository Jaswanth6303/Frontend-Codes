<script>
    function add() { // argument = [10,20]
        if (arguments.length == 0) {
            console.log("Addition is: 0");
        } else {
         var sum = 0;
         for (i = 0; i < arguments.length; i++) {
            sum = sum + arguments[i];
         }
         console.log("Addition is:", sum);
        } 
    }
    add();
    add(10,20);
    add(20, 30, 40, 50, 60);


    function mul() {
        if (arguments.length == 0) {
            console.log("Multiplication is: 0");
        } else {
            var mul = 2;
            for (i = 0; i < arguments.length; i++) {
             mul = mul * arguments[i];
            }
            console.log("Multiplication is:", mul);
        }

    }
    mul(); //arguments[]
    mul(10,20); ///arguments[10,20]
    mul(10,20,30,40,50);///arguments[10,20,30,40,50]

function mul() {
    if(arguments.length == 0) {
        return 0;
    } else if (arguments.length == 1) {
        return arguments[1]
    } else {
        var product = 1;
        for(i = 0; i < arguments.length; i++) {
            product = product * arguments[i]
        }
        return product;
    }
}
console.log("Multiplication is:", mul());
console.log("Multiplication is:", mul(10));
console.log("Multiplication is:", mul(10,20));
console.log("Multiplication is:", mul(10,20,30,40));
</script>
