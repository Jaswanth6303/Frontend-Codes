<body>
    <button id="btn">Click</button><br /><br />
    <button id="btn1">dbClick</button><br /><br />
    <button id="btn2">OnmouseOver</button><br /><br />
</body>

<script>
    var target = document.getElementById("btn")
    target.addEventListener("Click", () => {
        alert("Button clicked..!!");
    });

    document.getElementById("btn1").addEventListener("dbclick", () => {
        confirm("Do you want to submit this form ?");
    });

    document.getElementById("btn2").addEventListener("mousrover", () => {
        prompt("Enter your name");
    });

    document.addEventListener("keydown", (event) => {
        console.log(`Key Pressed: ${event.key}`);
    });
</script>
