<form>
    <label>Password</label>
    <!--Minimum length of password:8-->
    <input type="text" required
    pattern=".{8,}">

<!--Pattern without lookaheads-->
    <input type="text" required
    pattern="[a-zA-Z0-9#%@].{8,}">

<!--Pattern with lookaheads-->
    <input type="text" required
    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*)[A-Za-z0-9@#%$]{8,}">

    <button>Submit</button> 
</form>
