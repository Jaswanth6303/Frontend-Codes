<!DOCTYPE html>
<head>
    <title>Transform Property</title>
</head>
<style>
    p {
        border: 2px solid black;
        height: 200px;
        width: 200px;
        margin: 120px;
        /*transform: rotate(30dg);*/
        /*transform: scaleY(2);*/
        /*transform: skewX(20dg);*/
        transform: translate(200px, 30px);
    }

    p:hover {
        transform: translate(200px, 30px);
    }
</style>
<body>
    <p></p>
</body>
