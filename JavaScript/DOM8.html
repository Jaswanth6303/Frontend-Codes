<body>
    <form>
        <input placeholder="Enter num1" id="num1"/>
        <input placeholder="Enter num2" id="num2"/>
        <button id="add">Add</button>
        <button id="mul">Mul</button>
    </form>

    <h3 id="res"></h3>
</body>

<script>
    var target = document.getElementById('add').addEventListener('click', (e)=>{
        e.preventDefault();
var num1 = Number(document.getElementById("num1").value);
var num1 = Number(document.getElementById("num2").value);
document.getElementById("res").textContent = `Addition is: ${num1 + num2}`;
    });

    var target = document.getElementById('mul').addEventListener('click', (e)=>{
        e.preventDefault();
var num1 = Number(document.getElementById("num1").value);
var num1 = Number(document.getElementById("num2").value);
document.getElementById("res").textContent = `Multiplication is: ${num1 * num2}`;
    });
</script>
