<h3>Registration Form</h3>
<fieldset style="width: 400px;">
    <legend>Student Information</legend>
<form>
    <label for="fname">FirstName:</label>
    <input placeholder="firstname" id="fname" required> 
    <br><br>

    <label for=>Email:</label>
    <input type="email" title="jas@gmail.com"> 
    <br><br>

    <label for=>Password:</label>
    <input type="password" id="password" placeholder="Enter your password"> 
    <br><br>

    <label for=>Age:</label>
    <input type="number" id="age" placeholder="Enter your age" min="18"max="25">
    <br><br>

    <label>DOB:</label>
    <input type="date"> 
    <br><br>

    <label>URL</label>
    <input type="URL"> 
    <br><br>

    <label>Color Choice:</label>
    <input type="color"> 
    <br><br>

    <label>Skills:</label>
    <input type="checkbox" value="reactjs">ReactJS
    <input type="checkbox" value="apti">Aptitude
    <input type="checkbox" value="java">Java
    <input type="checkbox" value="sql">Structure Query Language 
    <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio"name="gender">Other 
    <br><br>

    <label>City:</label>
    <select>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Nagpur</option>
        <option>Banglore</option>
    </select>
    <br><br>
     <label>Upload your Resume:</label>
     <input type="file" accept="pdf">
     <br><br>

    <textarea>Write your feedback here....</textarea>
    <br><br>

    <input type="range">
    <input type="reset">
    <br><br>


    <button type="submit">submit</button>
</form>
</fieldset>
